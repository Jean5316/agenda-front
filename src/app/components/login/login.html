<h2>LOGIN NA AGENDA</h2>

<form (ngSubmit)="login()">
    <input type="email"
    placeholder="Digite seu email"
    [(ngModel)]="email" 
    name="email" required />

    <input type="password" 
    placeholder="Digite sua senha"
    [(ngModel)]="senha" 
    name="senha" required />

    <button type="submit">Entrar</button>
</form>
