<div class="auth-wrepper">
    <div class="card" style="max-width:400px;margin:auto;">
        <h2>LOGIN NA AGENDA</h2>

        <form (ngSubmit)="login()">
           <div class="form-group">
            
             <input
                type="email"
                placeholder="Digite seu email"
                [(ngModel)]="email"
                name="email"
                required="required"
            >
           </div>
           <div class="form-group">
            
            <input
                type="password"
                placeholder="Digite sua senha"
                [(ngModel)]="senha"
                name="senha"
                required="required"
            >
           </div>
            
           <button
                type="submit"
                class="btn btn-primary"
            >Entrar</button>
        </form>
    </div>
</div>
