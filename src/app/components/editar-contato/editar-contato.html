@if(Cliente()){

<form #formRef="ngForm" (ngSubmit)="salvar(formRef)">

  <p>Nome</p>
  <input type="text"
         name="nome"
         id="nome"
         [(ngModel)]="Cliente().nome"
         #nomeRef="ngModel"
         required
         minleght="3"
         maxlength="100" />
  @if (nomeRef.invalid && nomeRef.touched) {
  <p style="color: red;">Nome Obrigatório</p>
  }

  <p>Telefone</p>
  <input type="text"
         name="telefone"
         id="telefone"
         [ngModel]="telefone()"
         (input)="formatarTelefone($any($event.target).value)"
         #telefoneRef="ngModel"
         required
         pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
         maxlength="15" />
  @if (!telefoneValido() && telefone().length > 0) {
  <p style="color:red;">Telefone inválido</p>
  }

  <!--@if (telefoneRef.invalid && telefoneRef.touched) {
  <p style="color: red;">Telefone invalido</p>
  }-->

  <p>Email</p>
  <input type="email"
         name="email"
         id="email"
         [(ngModel)]="Cliente().email" />


  <p>Categoria</p>
  <input type="text"
         name="categoria"
         id="categoria"
         [(ngModel)]="Cliente().categoria" />

  <p>Favorito</p>
  <input type="checkbox"
         name="favorito"
         id="favorito"
         [(ngModel)]="Cliente().favorito" />
  <br><br>

  <button type="submit" [disabled]="formRef.invalid" class="btn">Alterar</button>
  <button type="button" (click)="voltar()" class="btn">Cancelar</button>

</form>



}
